<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help?</title>
    <link rel="stylesheet" href="styles/help.css">
    <script src="https://kit.fontawesome.com/3c3e77cc62.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="web-logo-container">
        <img class="web-logo" src="images/website-logo.png" alt="our logo">
        <h1 class="help">Help Center</h1>
        <a class="home-link" href="home.html">Main Page</a>
    </div>  
    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" 
            placeholder="Search from the FAQs list"

            <button class="search-btn"><img class="search-btn" src="images/search-icon.png" alt=""></button>
        </div> 
        <div class="result-box"></div>
    </div>
    <div class="ans-div"></div>

<script src="JavaScript/help.js"></script>
</body>
</html>
